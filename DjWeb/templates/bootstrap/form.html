{% macro render_form(form, csrf_token, action="", enctype=None, method="post", extra_class=None, id="")%}
<form id="{{ id }}" class="  {{ extra_class }}" action="{{ action }}" method="{{ method }}" enctype="{{ enctype }}" >
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
  {{ form }}
</form>
{% endmacro %}
